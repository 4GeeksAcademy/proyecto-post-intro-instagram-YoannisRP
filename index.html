<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro post de intagram Yoannis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="post-container">

        <div class="superior">
            <div class="izquierda">
                <i class="fa-brands fa-html5"></i>
                <div class="texto-izquierdo">
                    <span class="html5">HTML5</span>
                    <span class="nombre-usuario">Yoannis</span>
                </div>
            </div>

            <div class="derecha">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="imagen">
            <img src="https://picsum.photos/id/424/600/400" alt="imagen del post">
        </div>

        <div class="inferior">
            <div class="iconos">
                <div class="iconos-izquierda">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="iconos-derecha">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
                
            </div>
            <div class="likes">
                <p>Le ha gustado a <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <stron>y a otras</stron>, <strong>100.000 personas</strong></p>
            </div>
            <div class="descripcion">
                <p>Hoy salí a despejar la mente y terminé encontrando este rincón que parece sacado de una postal. A veces solo hace falta parar un momento para ver lo bonito que es lo simple.</p>
            </div>
        </div>

    </div>
    
</body>
</html>
